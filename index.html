<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌍VALAGALA-World Clock🌎</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🌐World Clock🌐</h1>
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <!--  <option value="current">Current Location</option>-->
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Yerevan">Yerevan</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div class="cities" id="cities">
        <div class="selected-city" id="selected-city">
          <div class="city first-city" id="current">
            <h2>Here, Now</h2>
            <div class="date"></div>
            <div class="time"><small></small></div>
          </div>
        </div>
        <hr />
        <!-- <div class="selected-city" id="selected-city">
          <div class="city first-city" id="ny">
            <h2>New York</h2>
            <div class="date"></div>
            <div class="time"><small></small></div>
          </div>
        </div>-->

        <div class="city second-city" id="giza">
          <h2>Giza🌟</h2>
          <div class="date"></div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      💗Coded by
      <a href="https://github.com/VALA9GALA/WorldClockAPP" target="_blank"
        >VALAGALA</a
      >💗
    </footer>
    <script src="JS/index.js"></script>
  </body>
</html>
