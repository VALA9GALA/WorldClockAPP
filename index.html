<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌍VALAGALA-World Clock🌎</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌐World Clock🌐</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
        <option value="">Moscow</option>
      </select>
    </div>

    <div class="cities">
      <div class="city" id="nyc">
        <h2>New York🗽</h2>
        <div class="date">November 1, 2023</div>
        <div class="time">8:22 PM</div>
      </div>
      <div class="city" id="la">
        <h2>Los Angeles🌟</h2>
        <div class="date">November 1, 2023</div>
        <div class="time">8:22 PM</div>
      </div>
      <div class="city" id="miami">
        <h2>Miami🌴</h2>
        <div class="date">November 1, 2023</div>
        <div class="time">8:22 PM</div>
      </div>
    </div>
    <br />
    <footer>
      💗Coded by
      <a href="https://github.com/VALA9GALA/WorldClockAPP" target="_blank"
        >VALAGALA</a
      >💗
    </footer>
    <script src="JS/index.js"></script>
  </body>
</html>
